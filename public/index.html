<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call - Railway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš† WebRTC Video Call (Railway)</h1>
        
        <div class="room-section">
            <input type="text" id="roomInput" placeholder="Room ID" maxlength="10">
            <button id="joinRoom">Join Room</button>
        </div>
        
        <div class="controls">
            <button id="startCall">Start Call</button>
            <button id="endCall" disabled>End Call</button>
            <button id="shareScreen" disabled>Share Screen</button>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <h3>Your Video</h3>
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <div class="video-wrapper">
                <h3>Remote Video</h3>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="status" id="status">Disconnected</div>
            <div class="room-info" id="roomInfo">Not in a room</div>
        </div>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Join a room (ID is auto-generated)</li>
                <li>Share the room ID with others</li>
                <li>Click "Start Call" to begin</li>
                <li>Use "Share Screen" to share your screen</li>
            </ol>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
